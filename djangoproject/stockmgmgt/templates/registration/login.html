    <style>
        .btn {
            width: 150px;
            height: 50px;
            border: none;
            outline: 0;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            left: 50px;
            z-index: 0;
            border-radius: 10px
        }

        .btn:before {
            content: '';
            background: linear-gradient(45deg, green, green, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, green, red);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px
        }

        .btn:active {
            color: #000
        }

        .btn:active:after {
            background: 0 0
        }

        .btn:before {
            opacity: 1
        }

        .btn:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px
        }

        @keyframes glowing {
            0% {
                background-position: 0 0
            }

            50% {
                background-position: 400% 0
            }

            100% {
                background-position: 0 0
            }
        }

        .login-box {
            position: relative;
            top: 200px;
            /* background-color: #48ff00; */
            width: 60%;
            height: 50%;
            text-align: center;
            border: solid 1px;
        }

        .panel {
            text-align: center;
            /* background-color: red; */
            height: 70px;
            color: skyblue;

        }
    </style>
</head>
